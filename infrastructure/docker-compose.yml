services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: rag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    networks:
      - rag-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: rag-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin12345}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - rag-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 admin admin12345;
      /usr/bin/mc mb myminio/rag-documents;
      /usr/bin/mc anonymous set public myminio/rag-documents;
      exit 0;
      "
    networks:
      - rag-network

  keycloak: 
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: rag-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev 
    ports:
      - "8081:8080" # Java на 8080
    networks:
      - rag-network

  # --- НОВЫЙ БЛОК REDPANDA ---
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.11
    container_name: rag-redpanda
    restart: unless-stopped
    ports:
      - "9092:9092"   # Внешний порт для твоей IDE (Spring Boot / Python на хосте)
      - "29092:29092" # Внутренний порт для Docker-сети
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - rag-network
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      # Слушаем на двух портах
      - --kafka-addr internal://0.0.0.0:29092,external://0.0.0.0:9092
      # Отдаем клиентам правильные адреса (важнейшая строчка!)
      - --advertise-kafka-addr internal://redpanda:29092,external://localhost:9092

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: rag-redpanda-console
    restart: unless-stopped
    ports:
      - "8082:8080" # UI Консоли будет доступен на localhost:8082
    environment:
      CONFIG_FILEPATH: /etc/redpanda/redpanda-console-config.yaml
    volumes:
      - ./infrastructure/config/redpanda-console.yaml:/etc/redpanda/redpanda-console-config.yaml:ro
    networks:
      - rag-network
    depends_on:
      - redpanda

networks:
  rag-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  redpanda_data:
