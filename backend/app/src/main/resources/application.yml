server:
  port: 8080 # Порт твоего приложения

spring:

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: chat-ai-group
      auto-offset-reset: earliest # чтобы читать при падении все, что было в топике
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    properties:
      spring.json.trusted.packages: "*"
      spring.json.ignored-type-headers: false

  application:
    name: rag-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/rag_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver



  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect


  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/rag-realm
          jwk-set-uri: http://localhost:8081/realms/rag-realm/protocol/openid-connect/certs




minio:
  url: http://localhost:9000
  access-key: admin
  secret-key: admin12345
  bucket-name: rag-documents

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG